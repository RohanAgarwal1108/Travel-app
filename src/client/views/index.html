<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>My Travel App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
        <body>
            <div id="page">
                <!-- Navbar contents-->
                <header class="navbar">
                    <p class="my_logo">Travel App</p>
                    <ul id="navbar_icons">
                    <!-- Icons for social media-->
                        <li class="icons"><a href="https://www.facebook.com/rohan.agarwal.9275/"><i class="fa fa-facebook"></i></a></li>
                        <li class="icons"><a href="https://www.instagram.com/rohan11.08/"><i class="fa fa-instagram"></i></a></li>
                        <li class="icons"><a href="https://www.linkedin.com/in/rohan-agarwal-5063061a0/"><i class="fa fa-linkedin"></i></a></li>
                        <li class="icons"><a href="https://github.com/RohanAgarwal1108"><i class="fa fa-github"></i></a></li>
                        <li class="icons"><a href="https://medium.com/@rohan_agarwal"><i class="fa fa-medium"></i></a></li>
                    </ul>
                </header>
                <div id="page_noheader">
                <h1 id="entry">Make an Entry!</h1>
                <form id="trip_form" >
                    <input type="text" id="from_place" name="from" placeholder="From" required>
                    <input type="text" id="to_place" name="to" placeholder="To" required>
                    <label for="travel_date" style="color:black;"> Departure </label>
                    <input type="date" id="travel_date" name="date" required>
                    <label for="todo_list" style="color:black;"> Todo List </label>
                    <input type="text" id="todo_list" name="Eg. Passport etc." required>
                    <input type="submit" name="submit" id="travel_details_submit" value="Submit">
                </form>
                <div class="cards">
                    <img class="rounded" id="img123" alt="My Image"/>
                    <div class="content">
                        <p id="destination">Destination: </p>
                        <p id="from">From</p>
                        <p id="date123">Travel Date</p>
                        <p id="weather">Weather:</p>
                        <p id="todo123">Todo:</p>
                    </div>
                </div>
            </div>
                <footer>
                    <p class="footer" style="color: blanchedalmond;">Made with love by Rohan Agarwal</p>
                </footer>
            </div>
            <script>
                // Check that service workers are supported
                if ('serviceWorker' in navigator) {
                    // Use the window load event to keep the page load performant
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/service-worker.js');
                    });
                }
               </script>             
        </body>
</html>
